<div class="col-md-12 mt-2 box-register">
<!--Formulario de registro-->
<div class="row">
  <div class="col-md-4">

  </div>

    <div class="col-md-4 mt-5 mb-5" style="background:#fff;">

      <h3 class="mt-2 mb-2">Registro</h3>

      <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group mt-1">
           <label for="name">Nombre</label>
           <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
           <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
             El nombre no es valido.
             </small>
        </div>
        <div class="form-group">
           <label for="lastname">Apellido</label>
           <input type="text" name="lastname"  class="form-control"  #lastname="ngModel" [(ngModel)]="user.lastname" required pattern="[a-zA-Z]+">
           <small *ngIf="!lastname.valid && lastname.touched" class="invalid-feedback d-block">
             El apellido no es valido.
             </small>
        </div>
        <div class="form-group">
           <label for="email">Email</label>
           <input type="text" name="email"  class="form-control" #email="ngModel" [(ngModel)]="user.email" required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
           <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
             El email no es valido.
             </small>
        </div>
        <div class="form-group">
           <label for="password">Contraseña</label>
           <input type="password" name="password"  class="form-control"  #password="ngModel" [(ngModel)]="user.password" required>
           <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
             La contraseña no es valido.
             </small>
        </div>
        <div class="form-group">
           <label for="phone">Teléfono</label>
           <input type="text" name="phone"  class="form-control" #phone="ngModel" [(ngModel)]="user.phone" required pattern="[0-9]+">
           <small *ngIf="!phone.valid && phone.touched" class="invalid-feedback d-block">
             El teléfono no es valido.
             </small>
        </div>
      <div class="form-group">
        <label>Elige tu ciudad</label>

        <select class="browser-default custom-select" #city="ngModel" [(ngModel)]="user.city" name="city"  required>
            <option  [value]="item" *ngFor="let item of cities">{{item}}</option>
        </select>

        <small *ngIf="!city.valid && city.touched" class="invalid-feedback d-block">
          Elige una ciudad.
          </small>

      </div>

      <div  class="form-group">

         <label for="dob">Fecha de nacimiento</label>
         <input type="date" name="dob" class="form-control" max='2001-12-31' #date="ngModel" [(ngModel)]="user.dob" required>
         <small *ngIf="!date.valid && date.touched" class="invalid-feedback d-block">
           La fecha no es valido.
           </small>
       </div>

        <input type="submit" value="Registrarme" class="btn btn-success mb-2" [disabled]="registerForm.invalid">


      </form>

    </div>
</div>

</div>
